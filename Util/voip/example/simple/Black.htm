<!-- 
  Basic deployment example.
-->

<html>

<head>
<meta http-equiv="Content-Type"
	content="text/html; charset=windows-1252">
<title>Mizu WebPhone</title>
</head>

<body bgcolor="#000000" text="#FFFFFF">

	<p>
		<b> <font color="#FFCC00"> Mizu-WebPhone Test Demo </font>
		</b>
	</p>

	<p>
		<br>


		<applet archive="webphone.jar" codebase="."
			code="webphone.webphone.class" name="webphone" width="300"
			height="330" hspace="0" vspace="0" align="middle">
			<param name="serveraddress" value="yoursipdomain.com">
			<param name="multilinegui" value="false">
			<param name="username" value="">
			<param name="password" value="">

			<param name="color_background" value="black">
			<param name="color_foreground" value="black">
			<param name="color_label_background" value="black">
			<param name="color_label_foreground" value="lightgray">
			<param name="color_edit_background" value="white">
			<param name="color_edit_foreground" value="black">
			<param name="color_buton_background" value="black">
			<param name="color_buton_foreground" value="white">
			<param name="color_buton_dial_background" value="black">
			<param name="color_buton_dial_foreground" value="white">
			<param name="color_other_background" value="black">
			<param name="color_other_foreground" value="white">
			<param name="volumeicons" value="1">






			<b>Java is currently not installed or not enabled.</b>

		</applet>

	</p>



	<p>
		<a href="http://www.mizu-voip.com/"><font color="#FFCC00">Mizutech
				VoIP</font></a><font color="#FFCC00">
</body>

</html>
